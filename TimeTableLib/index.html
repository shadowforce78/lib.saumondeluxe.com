    }

      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;

    }

    footer {

      margin-top: 40px;
      padding: 20px 0;
      color: #666;
      font-size: 0.9em;

</head>
